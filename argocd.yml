apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-helloworld
  namespace: argocd
spec:
  destination:
    namespace: python-argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./manifests
    repoURL: https://github.com/furkancaglar/python-helloworld
    targetRevision: HEAD
  syncPolicy: {}
